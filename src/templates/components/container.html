<div style="border:2px dashed #e8e8e8;" ng-controller="formioContainerComponent">
  <div class="well" ng-repeat="rowData in data[component.key] track by $index">
    <div ng-repeat="component in component.components">
      <formio-component component="component" data="rowData" formio="formio" read-only="readOnly"></formio-component>
    </div>
  </div>
</div>
