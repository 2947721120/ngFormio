<div class="formio-data-grid" ng-controller="formioDataGrid">
  <table ng-class="{'table-striped': component.striped, 'table-bordered': component.bordered, 'table-hover': component.hover, 'table-condensed': component.condensed}" class="table datagrid-table">
    <tr>
      <th ng-repeat="component in component.components track by $index">{{ component.label | formioTranslate }}</th>
    </tr>
    <tr ng-repeat="row in rows track by $index" ng-init="rowIndex = $index">
      <td class="formio-data-grid-row" ng-repeat="component in component.components track by $index" ng-init="component.hideLabel = true">
        <formio-component component="component" data="row" formio="formio" read-only="readOnly || component.disabled"></formio-component>
      </td>
      <td>
        $index: {{$index}}
        <a ng-click="removeRow(rowIndex)" class="btn btn-default">
          <span class="glyphicon glyphicon-remove-circle"></span>
        </a>
      </td>
    </tr>
  </table>
  <div class="datagrid-add">
    <a ng-click="addRow(component.key)" class="btn btn-primary">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{ component.addAnother || "Add Another" | formioTranslate}}
    </a>
  </div>
</div>
