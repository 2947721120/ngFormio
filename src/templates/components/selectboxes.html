<div class="select-boxes">
  <label ng-if="component.label && !component.hideLabel" for="{{ component.key }}{{ gridRow !== undefined ? '-' + gridRow : '' }}{{ gridCol !== undefined ? '-' + gridCol : '' }}" class="control-label" ng-class="{'field-required': component.validate.required}">
    {{ component.label }}
  </label>
  <formio-select-boxes
    id="{{ component.key }}{{ gridRow !== undefined ? '-' + gridRow : '' }}{{ gridCol !== undefined ? '-' + gridCol : '' }}"
    name="{{ component.key }}{{ gridRow !== undefined ? '-' + gridRow : '' }}{{ gridCol !== undefined ? '-' + gridCol : '' }}"
    ng-model="data[component.key]"
    ng-model-options="{allowInvalid: true}"
    component="component"
    read-only="readOnly"
    ng-required="component.validate.required"
    custom-validator="component.validate.custom"
    grid-row="gridRow"
    grid-col="gridCol"
  ></formio-select-boxes>
  <formio-errors></formio-errors>
</div>
