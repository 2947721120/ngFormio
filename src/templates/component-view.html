<ng-form name="{{ component.key }}{{ gridRow !== undefined ? '-' + gridRow : ''}}" class="formio-component-{{ component.key }}" ng-hide="component.hidden">
  <div class="form-group has-feedback form-field-type-{{ component.type }} {{component.customClass}}" id="form-group-{{ component.key }}" ng-style="component.style">
    <formio-element></formio-element>
  </div>
</ng-form>
